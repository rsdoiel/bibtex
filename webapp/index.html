<!DOCTYPE html>
<html>
<head>
    <title>A BibTeX filter</title>
</head>
<body>
    <header>
    <h1>Filter BibTeX documents by tag type</h1>
    </header>
    <section>
        <div><label>Paste your BibTeX file</label><br /><textarea id="input-bibtex" cols="80", rows="50">
@comment {
    id0,
    "This is some sort of comment",
    "Yet another comment line"
}

@string{
    markdoiel = "Mark Doiel",
    rsdoiel = "R. S. Doiel",
}

@misc{
    id1,
    author="Howard" # "Phiby",
    title={Another test},
    year="1958"
}

@article{
    a3,
    author = markdoiel # "and" # rsdoiel,
    title = "Turtles in the time continum",
    journal = "Turtles in the Applied Sciences",
    year = 2016,
    volume = "3",
    id3
}

@article {
    author="Fred Zip",
    note="some notes, then some more notes",
    norweignwood,
    year={2026},
    id4,
}

        </textarea></div>
        <div><label>Include tags (comma separated)</label> <input id="include-bibtex" type="text" placeholder="If empty include all tags" size="80" /></div>
        <div><label>Exclude tags (comma separated)</label> <input id="exclude-bibtex" type="text" placeholder="If empty do not exclude any tags" size="80" /></div>
        <div><button id="filter-bibtex">Filter your BibTeX</button></div>
        <div><label>Results</label><br /><textarea id="output-bibtex" readonly cols="80" rows="50"></textarea></div>
    </section>
    <footer>
    Proof of concept of using BibTeX Go package to build a single page webapp using GopherJS<br />

    </footer>
    <script src="webapp.js"></script>
    <script src="index.js"></script>
</body>
</html>
